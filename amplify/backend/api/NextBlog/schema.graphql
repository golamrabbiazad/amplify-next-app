type Post
  @model
  @key(
    name: "postsByUsername"
    fields: ["username"]
    queryField: "postsByUsername"
  )
  @auth(
    rules: [
      { allow: owner, ownerField: "username" }
      { allow: public, operations: [read], provider: apiKey }
    ]
  ) {
  id: ID!
  title: String!
  content: String
  username: String
}
